<body>
    <h1> This is an Tire list app</h1>

    <form>
        <label for="tire">Tire:</label>
        <input type="text" id="tire" name="tire" placeholder="Give the Tire name...">

    <form id="image-form">

        <input type="text" id="image-item" name="item" placeholder="Give the item image url....">
        <button type="submit" id="submit_image" >Click me</button>
    </form>
